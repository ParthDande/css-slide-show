<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
<title>Carousel_effect</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <!--to use the inbuilt classes from the bootstrap library-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!--link the styless.css file to the html file-->
  <link rel="stylesheet" href="./css/carousel_effect.css">

  <!-- to use some features of bootstraplibrary-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!--to use fontawesome-->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    </head>
    <body>
        <section id="slideshow">
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2" >
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1">
                    <img src="./IMAGES/sceneryimage-1.jpg">
                </div>
                <div class="slide">
                    <img src="./IMAGES/sceneryimage-2.jpg">
                </div>
                <div class="slide">
                    <img src="./IMAGES/sceneryimage-3.jpg">
                </div>
                <div class="slide">
                    <img src="./IMAGES/sceneryimage-4.jpg">
                </div>
                
            </div>
            <div class="navigation">
                <label for ="r1" class="bar"></label>
                <label for ="r2" class="bar"></label>   
                <label for ="r3" class="bar"></label>
                <label for ="r4" class="bar"></label> 
                            

            </div>
        </div>

    </section>
      </body>
</html>
